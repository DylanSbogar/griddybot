name: Node.js CI/CD

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install
    
    - name: Run Deploy Commands
      run: node ./deployCommands.js

    - name: Restart Main App
      run: node .